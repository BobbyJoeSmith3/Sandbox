<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                margin-right: 2px;
                background-color: teal;
            }
        </style>
    </head>
    <body>

        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [5, 10, 15, 20, 15];

            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 5;
                    return barHeight + "px";
                });

            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function(d) {
                    return "I can count up to " + d;
                })
                .style("color", function(d) {
                    // color high data values red
                    if (d > 15) {
                        return "red";
                    } else {
                        return "black";
                    }
                });
        </script>
    </body>
</html>
