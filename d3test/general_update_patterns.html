<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Bobby Joe 3.0">
    <title>D3 Test with SVGs</title>
    <style type="text/css">
    .chart rect {
      fill: steelblue;
    }

    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <svg class="chart"></svg>

    <!-- Import D3 Library -->
    <script type="text/javascript" src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <!-- D3 Code : BEGIN -->
    <script>

    var data = [
      { "Type" : "seed", "Total" : 60 }
      { "Type" : "crop protection", "Total" : 40 }
      { "Type" : "water/soil conservation", "Total" : 82 }
      { "Type" : "equipment", "Total" : 25 }
      { "Type" : "precision ag", "Total" : 52 }
      { "Type" : "farm management", "Total" : 34 }
    ];

    var width = 960,
        height = 500;

    var y = d3.scale.linear()
        .domain([0, 100])
        .range([0, 100]);

    var chart = d3.select(".chart")
        .attr("width", width)
        .attr("height", height);

    var barWidth = width / data.length;

    var bar = chart.selectAll("g")
        .data(data)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(" + i * barWidth + ",0)"; });

    bar.append("rect")
        .attr("width", x)
        .attr("height", barHeight - 1);

    bar.append("text")
        .attr("x", function(d) { return x(d) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d; });

    </script>
    <!-- D3 Code : END -->
  </body>
</html>
